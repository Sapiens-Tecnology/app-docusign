<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF Responsivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #pdf-container {
      width: 100%;
      max-width: 800px; /* Limita a largura mÃ¡xima */
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>
<body>
    <div id="pdf-container"></div> <!-- ContÃªiner responsivo para os canvas -->

    <script>
        // ðŸ”¹ URL de um PDF de teste
        const url = "{{PDF_URL}}";
 
        // ðŸ”¹ Configurar o worker corretamente
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        async function carregarPDF() {

            
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                
                const pdfContainer = document.getElementById("pdf-container");

                // Renderizar todas as pÃ¡ginas
                for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                    const page = await pdf.getPage(pageNumber);
                    await renderizarPagina(page, pdfContainer);
                }

                // Agora que todas as pÃ¡ginas foram renderizadas, obter a altura total
                const alturaTotalContainer = pdfContainer.scrollHeight;

                // Enviar a altura total para o app atravÃ©s do ReactNativeWebView
                window.ReactNativeWebView.postMessage(alturaTotalContainer.toString());

            } catch (error) {

            }
        }

        async function renderizarPagina(page, container) {
            const viewport = page.getViewport({ scale: 1.5 });

            // Criar um canvas para cada pÃ¡gina
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            // Ajustar largura responsiva
            const scale = container.clientWidth / viewport.width;
            const responsiveViewport = page.getViewport({ scale });

            canvas.width = responsiveViewport.width;
            canvas.height = responsiveViewport.height;
            container.appendChild(canvas);

            const renderContext = {
                canvasContext: context,
                viewport: responsiveViewport
            };

            await page.render(renderContext).promise;
        }

        window.onload = carregarPDF;

    </script>
</body>  
</html>
